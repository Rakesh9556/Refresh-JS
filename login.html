<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center items-center h-screen">

    <div class="flex flex-col justify-center items-center h-[80vh] w-[30vw] rounded-lg shadow-lg bg-slate-300">

        <div class="h-[80%] w-[80%]">
            <h1 class="text-4xl font-bold text-center mb-16">Login</h1>
        <div class="flex flex-col w-full">
            <label class="text-xl mb-2 font-medium" for="username">Username:</label>
            <input class="mb-8 h-12 border-none bg-transparent border-b-2 border-b-black focus:outline-none rounded-lg shadow-lg pl-4 " id="username" type="text" placeholder="Enter username"> 

            <label class="text-xl mb-2 font-medium" for="pass">Password:</label>
            <input class="mb-8 h-12 border-none bg-transparent border-b-2 border-b-black focus:outline-none rounded-lg shadow-lg pl-4 " id="pass" type="password" placeholder="Enter username">

            <button class="w-24 h-12 rounded-lg bg-blue-600 hover:text-white">Login</button>

        </div>
        </div>
    </div>
    
</body>
</html>
